<!DOCTYPE html>
<html>
    <head>
         <!-- Required meta tags -->
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   </head>
    <body>
    <div class="container-fluid">
        <!--head part-->
        <div class="row bg-dark ">
            <div class="col text-light ml-4" style="">HOME</div>
            <div class="col text-light d-flex justify-content-end mr-4">LOGIN</div>
        </div>

        <!--body part-->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 d-flex flex-column">
              <!-- Content Row-->
              <div class="row border">
                <div
                  class="col-12 d-flex justify-content-center align-items-center "
                  style="height: 200px;"
                >
                  Hello World
                </div>
              </div>
    
                <!--second row-->
                <div class="row ">
                    <div class="col-3 p-0"><button type="button" class="btn btn-sm btn-outline-secondary btn-block">LIKE</button></div>
                    <div class="col-6 p-0"><input class="form-control form-control-sm" type="text" placeholder="enter the comment"></div>
                    <div class="col-3 p-0"><button type="button" class="btn btn-sm btn-outline-secondary btn-block">COMMENT</button></div>
                </div>

                <!--comment part-->
            
                <div class="d-flex flex-column">
                    <div class="row mt-1">
                      <div class="col-10 p-0">Sample Comment Here</div>
                      <div class="col-2 p-0">
                        <button class="btn btn-sm btn-outline-danger btn-block">
                          Delete
                        </button>
                      </div>
                    </div>
                    
                </div>
              
            </div>
        </div>
    </div>
    </body>
</html>
