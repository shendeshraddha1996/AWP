<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
        <script>
            let commentcounter=1;
            let likecounter=1;
            function commenthere(){
             
                const newelement=document.createElement("div");
               newelement.textContent="comment here...."+commentcounter;
                
                const comment =document.querySelector("#commentbox");
                comment.appendChild(newelement);

                commentcounter++;
                
            }
            
            function afterlike(){
               
                const like=document.querySelector("#like");
                like.innerHTML="like" +likecounter;
                likecounter++;
            }
        </script>
    </head>
    <body>
            <div style="font-size:25px;padding:20px;">someone has posted something</div>
            <button id="like" onclick="afterlike()" style="padding:20px;;margin-left:15px">LIKE </button>
            <button onclick="commenthere()" style="padding:20px;margin-left:15px">COMMENT</button>
            <div id="commentbox" style="margin-left:80px;"></div>
    </body>
</html>
