<!DOCTYPE html>
<html>
    <head>
        <script>
            //global functions
             setInterval(function(){console.log("hello")},2000);
            setInterval(()=>{console.log("hello")},3000);

             //array declaration
            let arr=[];
            let arr1=[1,2,3,4];

            console.log(arr);
            console.log(arr3[1]);

            arr3.push("shende");

            //to access all elements of array
                for( let i=1;i<abc.length;i++)
                {
                    console.log(abc[i]);
                } 

            //JSON object fundamentals
            let person={name:"shraddha",age:20,gender:"female"};
            console.log(person);
            let abc={name:"shraddha",list:[2,4,6,8],age:20};
            console.log(abc);

            let arra=[abc];
            console.log(arra);

         </script>
